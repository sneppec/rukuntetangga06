<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendataan Warga â€” Kartu Keluarga</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Kartu Keluarga â€” Pendataan Warga</h1>
        <div class="subtitle">Sederhana & elegan Â· Data tersimpan di Firebase Realtime Database Â· Login: email/username + password</div>
      </div>
      <div class="toolbar">
        <button id="btnLogin" class="btn-blue">Login</button>
        <button id="btnLogout" class="btn-danger" style="display:none">Logout</button>
        <button id="btnAddKK" class="btn-acc admin-only" style="display:none">Tambah KK</button>
        <button id="btnExport" class="btn admin-only" style="display:none">Ekspor JSON</button>
        <button id="btnImport" class="btn admin-only" style="display:none">Impor JSON</button>
        <button id="btnPrint" class="btn-blue">Cetak</button>
        <button id="btnReset" class="btn-danger admin-only" style="display:none" title="Hapus semua data">Reset</button>
      </div>
    </header>

    <div class="panel">
      <div class="controls">
        <div class="search">
          <input id="search" class="input" type="text" placeholder="Cari No.KK / Kepala Keluarga / Alamat" />
          <span class="icon">ðŸ”Ž</span>
        </div>
        <span class="badge">Total KK: <strong id="countKK">0</strong></span>
        <span class="badge">Total Jiwa: <strong id="countWarga">0</strong></span>
      </div>
      <div id="list" class="kk-list"></div>
    </div>
  </div>

  <!-- Modal Sheet (Format KK Resmi) -->
  <dialog id="sheetModal" class="sheet-modal">
    <div class="modal-head">
      <strong>Tampilan Format KK</strong>
      <button id="closeSheet" class="btn-danger" aria-label="Tutup">âœ•</button>
    </div>
    <div class="modal-body" style="display:block">
      <div id="sheetHost" class="kk-sheet"></div>
    </div>
    <div class="modal-actions">
      <button id="printSheet" class="btn-blue">Cetak Halaman Ini</button>
    </div>
  </dialog>

  <!-- Modal Login (Email/Username + Password) -->
  <dialog id="loginModal">
    <div class="modal-head">
      <strong>Login</strong>
      <button id="closeLogin" class="btn-danger" aria-label="Tutup">âœ•</button>
    </div>
    <form method="dialog" id="loginForm">
      <div class="modal-body">
        <div class="field full">
          <label for="loginIdentifier">Email atau Username</label>
          <input id="loginIdentifier" placeholder="email/username" autocomplete="username" />
        </div>
        <div class="field full">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" placeholder="******" autocomplete="current-password" />
        </div>
        <div id="loginError" class="badge" style="color:#fecaca; display:none"></div>
      </div>
      <div class="modal-actions">
        <button id="doLogin" class="btn-blue">Login</button>
      </div>
    </form>
  </dialog>

  <!-- Modal KK -->
  <dialog id="kkModal">
    <div class="modal-head">
      <strong id="kkTitle">Tambah KK</strong>
    <button id="closeKK" class="btn-danger">âœ•</button>
    </div>
    <form method="dialog">
      <div class="modal-body">
        <div class="field"><label>No. KK</label><input id="kkNo" placeholder="16 digit" /></div>
        <div class="field"><label>Kepala Keluarga</label><input id="kkKepala" placeholder="Nama lengkap" /></div>
        <div class="field full"><label>Alamat</label><input id="kkAlamat" placeholder="Jl. ..." /></div>
        <div class="field"><label>RT/RW</label><input id="kkRTRW" placeholder="001/002" /></div>
        <div class="field"><label>Kel/Desa</label><input id="kkKel" /></div>
        <div class="field"><label>Kecamatan</label><input id="kkKec" /></div>
        <div class="field"><label>Kab/Kota</label><input id="kkKab" /></div>
        <div class="field"><label>Provinsi</label><input id="kkProv" /></div>
        <div class="field"><label>Kode Pos</label><input id="kkPos" /></div>
        <div class="field full"><label>Catatan (opsional)</label><textarea id="kkNote" placeholder="Catatan internal"></textarea></div>
      </div>
      <div class="modal-actions">
        <button id="saveKK" class="btn">Simpan</button>
      </div>
    </form>
  </dialog>

  <!-- Modal Anggota -->
  <dialog id="agtModal">
    <div class="modal-head">
      <strong id="agtTitle">Tambah Anggota</strong>
      <button id="closeAgt" class="btn-danger">âœ•</button>
    </div>
    <form method="dialog">
      <div class="modal-body">
        <div class="field"><label>NIK</label><input id="agtNIK" placeholder="16 digit" /></div>
        <div class="field"><label>Nama</label><input id="agtNama" /></div>
        <div class="field"><label>JK</label>
          <select id="agtJK"><option value="L">Laki-laki</option><option value="P">Perempuan</option></select>
        </div>
        <div class="field"><label>Tempat Lahir</label><input id="agtTmp" /></div>
        <div class="field"><label>Tgl Lahir</label><input id="agtTgl" type="date" /></div>
        <div class="field"><label>Agama</label>
          <select id="agtAgm"><option>Islam</option><option>Protestan</option><option>Katolik</option><option>Hindu</option><option>Buddha</option><option>Konghucu</option></select>
        </div>
        <div class="field"><label>Pendidikan</label><input id="agtPdd" /></div>
        <div class="field"><label>Pekerjaan</label><input id="agtKer" /></div>
        <div class="field"><label>Status Kawin</label>
          <select id="agtKwn"><option>Belum Kawin</option><option>Kawin</option><option>Cerai Hidup</option><option>Cerai Mati</option></select>
        </div>
        <div class="field"><label>Hubungan</label>
          <select id="agtHub"><option>Kepala Keluarga</option><option>Istri/Suami</option><option>Anak</option><option>Orang Tua</option><option>Famili Lain</option></select>
        </div>
        <div class="field full"><label>Catatan</label><input id="agtNote" placeholder="opsional" /></div>
      </div>
      <div class="modal-actions">
        <button id="saveAgt" class="btn">Simpan</button>
      </div>
    </form>
  </dialog>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Inisialisasi Firebase (konfigurasi & init) -->
  <script src="js/firebase-config.js"></script>
  <script type="module" src="../js/role-guard.js"></script>

  <!-- Aplikasi -->
  <script src="js/app.js" defer></script>
</body>
</html>
